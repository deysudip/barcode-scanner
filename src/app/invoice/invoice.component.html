<nav class="navbar navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <div class="row w-100 justify-content-around" style="color: #fbf9f9c4  !important;">
      <div class="col col-4 text-left">
        <a routerLink="/shopping_cart" style="color: #fbf9f9c4  !important;">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
      </div>
      <div class="col col-4 text-center">
        <h3>Invoice</h3>
      </div>
      <div class="col col-4 text-right">
        <a routerLink="/shopping_cart" style="color: #fbf9f9c4  !important;">
          <i class="fas fa-shopping-cart fa-2x">
          </i>
        </a>
      </div>
    </div>
  </div>

<div style="margin-top: 6rem;">
  <div class="row border border-dark py-2 mx-2 my-2" *ngFor="let product of cartProducts">
    <div class="col col-2">
      <img class="img-thumbnail" [src]="product.img">
    </div>
    <div class="col col-6">
      <h5>{{product.name}}</h5>
    </div>
    <div class="col col-1">
      <span>{{product.qty}}</span>
    </div>
    <div class="col col-3">
      <span>{{product.price*product.qty}}</span>
    </div>
  </div>
  <div class="row border-top border-dark py-3 my-5">
    <div class="col col-8 text-right">
      Total Cost
    </div>
    <div class="col col-4 text-center">
      {{totalCost}}
    </div>
  </div>
  <div class="row border border-success py-3 my-5">
    <div class="col col-12 text-center text-success">
      Successfully Checked Out!!
    </div>
  </div>
  <!--TODO: Invoice Download button-->
</div>

  <div class="container-fluid">
